<div mat-dialog-content>
    <mat-label>Do you want delete this product?</mat-label>
  </div>
<div mat-dialog-actions class="dialog-btn">
  <button mat-button (click)="onNoClick()" color="secondary" [disabled]="btnDisable">Cancel</button>
  <button mat-button cdkFocusInitial (click)="deleteConfirm()" color="primary" [disabled]="btnDisable">Delete</button>
</div>
